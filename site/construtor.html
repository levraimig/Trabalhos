<div class="formularioContato">

    <link rel="stylesheet" type="text/css" href="stylesheet1.css" />
    <form action="#" method="post" enctype="multipart/form-data">
        <label>
            <span><i class="icon icon-user-1"></i> Data</span>
            <input type="date" name="data" required="">
            <input type="submit" name="Enviar" required="" />
        </label>

        <label>
            <span><i class="icon icon-email"></i> Nome do Operário</span>
            <select name="select">
                <option value="nome1">Valor 1</option>
                <option value="nome2" selected>Valor 2</option>
                <option value="nome3">Valor 3</option>
                <option value="nome3">Valor 4</option>
                <option value="nome3">Valor 5</option>
            </select>
        </label>
        <label>
            <span><i class="icon icon-flag"></i> Avaliacao do Operário</span>
            <input type="" name="assunto" required="">
        </label>

        <label>
            <span><i class="icon icon-comment"></i> Enderço</span>
            <input type="text" name="endereco" required="">
        </label>
        <label>
            <span><i class="icon icon-comment"></i> Telefone</span>
            <input type="tel" name="telefone" required="telefone">

        </label>
        <label>
            <span><i class="icon icon-comment"></i> Como você deseja!</span>
            <textarea name="mensagem" rows="3" required=""></textarea>
        </label>

        <input type="hidden" name="acao" value="enviar" />
        <button class="btn-envia" title="Enviar"><b class="icon icon-paper-plane-o"> Enviar</b></button>

    </form>
</div><!--Formulario Contato-->
