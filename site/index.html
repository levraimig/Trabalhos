<!DOCTYPE html>

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="./Java/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
	<div class="container">
		<div class="container-login">
			<div class="wrap-login">
				<form class="login-form">
					<span class="login-form-title">
						Faça o login
					</span>

					<div class="wrap-input margin-top-35 margin-bottom-35">
						<input class="input-form" type="text" name="email" id="email" autocomplete="off">
						<span class="focus-input-form" data-placeholder="E-mail"></span>
					</div>

					<div class="wrap-input margin-bottom-35">
						<input class="input-form" type="password" name="password" id ="senha">
						<span class="focus-input-form" data-placeholder="Senha"></span>
					</div>						
					<div class="container-login-form-btn">
								
							</div>

					<ul class="login-utils">
							<span class="text1">
								Não tem conta?
							</span>

							<a href="./cadastro.html" class="text2">
								Criar
							</a>
					</ul>
				</form>
				<button onclick="logar()" class="login-form-btn">
					Login
					</button>
			</div>
			<img src="./logotipo.jpg" width="300" height="300" class="margin-left-50" />
		</div>
	</div>

</body>
</html>
